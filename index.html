<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>index</title>
</head>
<body>
    <main>
        <h1>Video without sound and controls.</h1>
        <video class="vid" autoplay loop src="nature.mp4" width="500"></video>
        <h1>Video without sound and with controls.</h1>
        <video class="vid" autoplay controls loop src="nature.mp4" width="500"></video>
        <h1>Video with sound and without controls.</h1>
        <video class="vid" autoplay loop src="nature sound.mp4" width="1200"></video>
        <h1>Video with sound and controls.</h1>
        <video class="vid" controls loop src="nature sound.mp4" width="500"></video>
    </main>
</body>
</html>
